        <script type="text/javascript" src="main.js"></script>
        <script type="text/javascript">
            var lazyloader = new LazyLoad({
                throttle: 100
            })
            var figures = document.querySelectorAll('figure')
            for (var i = 0; i < figures.length; i++) {
                (function(el) {
                    if (el.querySelector('.technical'))
                        el.querySelector('.technical').addEventListener('click', function(e) {
                            e.stopPropagation()
                            return false
                        })
                    if (el.querySelector('.friendly'))
                        el.querySelector('.friendly').addEventListener('click', function(e) {
                            var selection = window.getSelection();
                            var range = document.createRange();
                            range.selectNodeContents(el.querySelector('.technical'));
                            selection.removeAllRanges();
                            selection.addRange(range);
                        })
                    el.addEventListener('click', function(e) {
                        var id = el.id
                        el.id = ''
                        if (document.location.hash == '#' + id)
                            document.location.hash = '#-'
                        else
                            document.location.hash = '#' + id
                        for (var i = 0; i < figures.length; i++)
                            figures[i].classList.remove('focused')
                        if (document.location.hash == '#' + id)
                            el.classList.add('focused')
                        el.id = id;
                    })
                    if (document.location.hash == '#' + el.id)
                        el.classList.add('focused')
                })(figures[i])
            }
        </script>
